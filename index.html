<!DOCTYPE html>
<html>
    <head>
        <title> Varriables In Javascript</title>
    </head>
    <body style="background-color: aquamarine;">
        <center>
            <h1> JavaScript Varriables</h1>
            <p> Sum, Difference, Multiply
                & Division Of two numbers
            </p>
 
            <p id="result1"></p>
            <p id="result2"></p>
            <p id="result3"></p>
            <p id="result4"></p>

            <script> 
                var num1 = 34677;
                var num2 = 47965;

                var sum = num1 + num2;
                var difference = num1 - num2;
                var multiply = num1 * num2;
                var division =num1 / num2;

                document.getElementById("result1").innerHTML =
                 " The total sum is: " + sum;      
                 
                 document.getElementById("result2").innerHTML =
                 " The total  Difference is: " + difference;  

                 document.getElementById("result3").innerHTML =
                 " The total multiply is: " + multiply;  

                 document.getElementById("result4").innerHTML =
                 " The total division is: " + division; 
                 </script>
                 
                 
            
            
            
            
        </center>
    </body>
</html>
